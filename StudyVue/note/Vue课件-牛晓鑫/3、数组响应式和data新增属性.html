<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组响应式和data新增属性</title>
</head>
<body>
    <div id="app">
        {{a.school}}
        <!-- {{arr}} -->
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<!-- data新增属性 -->
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            a:{}
        }
    })
    /**
     * vm.a.school = 'zfpx'; //新增的属性不会有响应式
     * 1、直接覆盖原有的空间地址；新的地址进行替换，属性都有响应式
     * vm.a = {school:"zfpx"};
     * 2、vm.$set()  设置data对象的属性；具有响应式
     * console.log(vm); // Vue的实例
     */
    vm.$set(vm.a,"school","珠峰");
</script>

<!-- 数组的响应式 -->
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            arr:[1,2,3,4,5,6]
        }
    })
    console.log(vm.arr);
    /**
     * 1、通过索引不可以修改data中数组的某一项；
     * vm.arr[0] = 100;
     * 2、通过改变数组的length，也不能实现响应式；
     * vm.arr.length--;
     * 3、通过原型上的方法，可以对数组实现修改；
     *  数组的方法中，原有数组发生改变的方法：pop push shift unshift splice sort reverse
     * vm.arr.reverse();
     *  利用filter的返回值对vm.arr的属性重新赋值；arr的空间地址发生变化；
     * vm.arr = vm.arr.filter(item => item>3);
     * vm.arr.reverse();
     */
</script>
</html>
