<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .title{
        width:100px;
        height:35px;
        border:1px solid red;
        line-height: 35px;
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- vue 2.6 -->
    <div id="app">
        <collapse>
            <collapse-item title="react">内容1</collapse-item>
            <collapse-item title="vue">内容2</collapse-item>
            <collapse-item title="node">内容3</collapse-item>
        </collapse>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false //阻止启动生产消息，常用作指令。
        // 平级通信 $parent 获取父组件的实例 
        Vue.component('Collapse',{
            methods:{
                cut(childId){// 只要儿子点击了 我就要知道当前点击的是谁
                    this.$children.forEach(child => {
                        if(child._uid !== childId){
                            child.show = false;
                        };
                    })
                }
            },
            template:`<div class="warp">
                <slot></slot>
            </div>`
        });
        Vue.component('CollapseItem',{
            props:['title'],
            data(){
                return {show:false}
            },
            methods:{
                change(){
                    console.log(this);
                    this.$parent.cut(this._uid);
                    this.show = !this.show;
                }
            },
            template:`<div>
                <div :id="'title'+_uid" @click="change">{{title}}</div>
                <div v-show="show">
                    <slot></slot>    
                </div>
            </div>`
        });
        // 手风琴效果 折叠菜单效果
        let vm = new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
