<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据绑定</title>
</head>
<body>
    <!-- mustache 可以做运算 取值 输出 三元 不能js写js语法-->
    <!-- 只要使用vue的数据就需要先声明 在使用 -->
    <div id="app">
        {{msg}}  <!-- data.msg -->
        {{1+1}}  <!-- 数字运算 -->
        {{info.a}}  <!-- info对象下不存在的值 -->
        {{ {} }}  <!-- 空对象 -->
        {{flag?1:2}}  <!-- 三元运算符-->
        {{ (function(){return 100})() }}  <!-- 函数体 -->
        {{msg+'123'}}  <!-- 字符串拼接 -->
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                info:{},
                msg:'hello',
                flag:true
            }
        });
    </script>
</body>
</html>
