<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--设立一个div-->
    <div>
        <!--相应的表单元件-->
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected： {{ selected }}</span>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            selected:''
        },
        // 在`methods`对象中定义方法
        methods: {

        }
    })
</script>
</body>
</html>
