<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--设立一个div-->
    <div>
        <!--相应的表单元件-->
        <input v-model="message" placeholder="编辑">
        <p>Message is：{{ message }}</p>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message:''
        },
        // 在`methods`对象中定义方法
        methods: {

        }

    })
</script>
</body>
</html>
