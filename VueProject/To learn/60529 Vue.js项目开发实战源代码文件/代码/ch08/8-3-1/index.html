<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-on（）方法</title>
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--设立一个div-->
    <div>
        <!--对于button 设计v-on监听方法-->
        <button v-on:click="greet">Greet</button>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            name:'Vue.js'
        },
        // 在`methods`对象中定义方法
        methods: {
            greet: function (event) {
                // `this`在方法里指当前Vue实例
                alert('Hello ' + this.name + '!')
                // `event`是原生DOM事件
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }

    })
</script>
</body>
</html>
